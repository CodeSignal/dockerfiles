apply plugin: 'base'

repositories {
    mavenCentral()
}

configurations {
    toCopy
}

dependencies {
    toCopy 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.3'
    toCopy 'mysql:mysql-connector-java:8.0.22'
}

task download(type: Copy) {
    from configurations.toCopy
    into '/usr/share/java'
}
